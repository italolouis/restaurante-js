<!DOCTYPE html>
<html lang="pt-br" ng-app="restaurante">
	<head>
		<base href="/">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Restaurante</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/dashboard.css">
		<script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
		<script src="js/controllers/produtosController.js"></script>
	</head>
	<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Restaurante</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid" ng-controller="produtosController">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li class="active"><a href="#">Produtos <span class="sr-only">(current)</span></a></li>
					<li><a href="carrinho.html">Carrinho</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h2 class="sub-header">Produtos</h2>
				<div>
					<form>
						<div class="form-group">
							<label>Categorias</label>
							<select class="form-control" id="repeatSelect" ng-model="categorias.value" ng-change="getProdutos()">
								<option ng-repeat="option in categorias" value="{{option.id}}">{{option.nome}}</option>
							</select>
						</div>
					</form>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
						<tr>
							<th>Produto</th>
							<th>Descrição</th>
							<th>Preço</th>
							<th>Quantidade</th>
							<th>Adicionar</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="produto in produtos" ng-model="produtos.values">
							<td>{{produto.nome}}</td>
							<td>{{produto.descricao}}</td>
							<td>{{produto.preco| number:2}}</td>
							<td>
								<div class="input-group">
									<input type="number" class="form-control input-number" value={{produto.quantidade}} min="1" max="100" ng-click="calcula">
								</div>
							</td>
							<td><button class="btn btn-primary" ng-click="adicionarItem(produto)">Add</button></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="css/bootstrap.min.js"></script>
	</body>
</html>
