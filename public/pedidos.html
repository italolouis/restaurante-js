<!DOCTYPE html>
<html lang="pt-br" ng-app="restaurante">
	<head>
		<base href="/">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Restaurante</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/dashboard.css">
		<script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-resource.min.js"></script>
		<script src="js/controllers/pedidosController.js"></script>
	</head>
	<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Restaurante</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid" ng-controller="pedidosController">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
					<li><a href="index.html">Produtos</a></li>
					<li><a href="carrinho.html">Carrinho</a></li>
					<li class="active"><a href="#">Pedidos<span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h2 class="sub-header">Pedidos</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
						<tr>
							<th>Id</th>
							<th>Cliente</th>
							<th>Valor</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="pedido in pedidos">
							<td>{{pedido.id}}</td>
							<td>{{pedido.cliente}}</td>
							<td>{{pedido.valor| number:2}}</td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="css/bootstrap.min.js"></script>
	</body>
</html>
